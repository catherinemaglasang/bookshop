{% extends 'shop/base.html' %}

{% block content %}
{% if blogslen > 0%}
    {% for post in posts %}
        <div class="post" style="font-color: Black">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaks }}</p>
        </div>
    {% endfor %}
{% elif %}
	<div class="post">        
        <p>No blog for today.</p>
    </div>
{% endif %}
{% endblock %}
