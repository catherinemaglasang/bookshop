{% extends "dashboard/base.html" %}
{% load staticfiles %}


{% block content %}  
<br>
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">Add Category</h4>
                </div>
                <div class="panel-body">
                    <form class="form" action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Name</label>
                            {{form.name.errors}}
                            {{form.name}}
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            {{form.description.errors}}
                            {{form.description}}
                        </div>
                        <!-- <div class="form-group">
                            <label>Image</label>
                            {{form.image.errors}}
                            {{form.image}}
                        </div> -->
                        <div class="form-group">
                            <input style="width:20%;" class="btn btn-success" type="submit" id="btn-success" value="Save" />
                            <input class="btn btn-danger" type="button" onclick="window.location.replace('/dashboard/add_productCategory/')" value="Cancel" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
