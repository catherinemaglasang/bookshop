{% extends "dashboard/base.html" %}
{% load staticfiles %}

{% block content %}  

<br>
<div class="row">

    {% if productLen > 0 %}
         <h1>Products</h1>
        <div class="col-md-8"> 
            <div>
                <div class="input-group">
                  <input type="text" name="q" class="form-control" placeholder="Search...">
                  <span class="input-group-btn">
                    <button type="submit" name="search" id="search-btn" class="btn btn-flat" value="Search"><i class="fa fa-search"></i></button>
                  </span>
                </div>
            </div>
            <br>

            <table id="productsc-dt" class="table table-striped" cellspacing="0" width="100%">
                <thead>
                    <tr style="background:#F5F5F5;">
                        <th>Title</th>
                        <th>Description</th>
                        <th width="20%">Actions</th>
                    </tr>
                </thead>            
                <tbody> 
                    {% for i in products %}                
                    <tr style="background:white;">                    
                        <td>{{ i.title }}</td>         
                        <td>{{ i.description }}</td>
                        <td>                           
                            <a href="/dashboard/update_product/{{i.id}}/" class="btn btn-info"><span class="glyphicon glyphicon-pencil"></span> </a>
                            <button onclick="confirmProductDelete({{i.id}});" class="btn btn-danger" aria-label="Delete"><span class="glyphicon glyphicon-remove"></span></button>
                        </td>                 
                    </tr> 
                    {% endfor %}
                </tbody>
            </table>
        </div>
     {% else %}
        <div class="col-sm-6">
            <div class="alert alert-info" role="alert">
              <h3 class="text-center">No Products Listed. </h3>
            </div>
        </div>
    {% endif %}
</div>
{% endblock %}
